<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__inner-top">
            <div class="container">
                <div class="header__top">
                    <div class="header__logo">
                        <a href="#"><img src="images/logo.png" alt=""></a>
                    </div>
                    <div class="header__top-items">
                        <button class="header__top-btn">
                            <a href="#">
                                Become a Seller
                            </a>                            
                        </button>
                        <div class="header__top-icons">
                            <div class="header__top-icon bell"></div>
                            <div class="header__top-icon letter"></div>
                            <div class="header__top-icon basket"></div>
                        </div>
                        <div class="header__top-personal">
                            <div class="header__top-name">
                                Taofiq Hakim
                            </div>
                            <div class="header__top-balance">
                                $20.45
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="header__inner-menu">
            <div class="container">
                <div class="header__menu">
                    <nav class="header__menu-menu">
                        <ul class="header__menu-items">
                            <li>
                                <a href="#">
                                    HOME        
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    all products      
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    wordpress        
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    festures       
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Pages
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__search">
                        <div class="header__search-form">
                            <form>
                                <input type="text" placeholder="Search product here...">
                                <button type="submit">
                                    <img src="images/icons/search.svg" alt="">
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
