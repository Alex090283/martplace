<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__inner-top">
            <div class="container">
                <div class="header__top">
                    <div class="header__logo">
                        <a href="#"><img src="images/logo.png" alt=""></a>
                    </div>
                    <div class="header__top-items">
                        <button class="header__top-btn">
                            <a href="#">
                                Become a Seller
                            </a>                            
                        </button>
                        <div class="header__top-icons">
                            <div class="header__top-icon bell"></div>
                            <div class="header__top-icon letter"></div>
                            <div class="header__top-icon basket"></div>
                        </div>
                        <div class="header__top-personal">
                            <div class="header__top-name">
                                Taofiq Hakim
                            </div>
                            <div class="header__top-balance">
                                $20.45
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="header__inner-menu">
            <div class="container">
                <div class="header__menu">
                    <nav class="header__menu-menu">
                        <ul class="header__menu-items">
                            <li>
                                <a href="#">
                                    HOME        
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    all products      
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    wordpress        
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    festures       
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Pages
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__search">
                        <div class="header__search-form">
                            <form>
                                <input type="text" placeholder="Search product here...">
                                <button type="submit">
                                    <img src="images/icons/search.png" alt="">
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <section class="search" style="background-color: #294dcf;">
        <div class="container">
            <div class="search__text-items">
                <div class="search__title title-1">
                    Create Your Own
                </div>
                <div class="search__title title-2">
                    Digital Product Marketplace
                </div>
                <div class="search__text">
                    MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                </div>
                <div class="search__buttons">
                    <a href="#">
                        <button class="all_products">                        
                            View All products
                        </button>
                    </a>
                    <a href="#">
                        <button class="popular_products">                        
                            Popular Products
                        </button>
                    </a>
                </div>
                <div class="search__form-items">
                    <div class="search__form-bg1"></div>
                    <div class="search__form-bg2"></div>
                    <div class="search__form">
                        <form>
                            <input type="text" placeholder="Search your products...">
                            <p>
                                <select required="required">
                                    <option value="">All Categories</option>
                                    <option value="1">Plugins</option>
                                    <option value="2">WordPress</option>
                                    <option value="3">Site Template</option>
                                    <option value="4">PSD Template</option>
                                    <option value="5">Joomla</option>
                                    <option value="6">User Interface</option>
                                    <option value="7">Landing Page</option>
                                    <option value="8">Software</option>
                                    
                                </select>
                            </p>
                            <button type="submit">
                                Search Now
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
